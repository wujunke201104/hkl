name: Xcode - Build and Release iOS Dynamic Library

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Release iOS Dynamic Library
    runs-on: macos-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 xcpretty
      - name: Install xcpretty
        run: |
          gem install xcpretty

      # 3. 设置默认 Scheme
      - name: Set Default Scheme
        id: set_scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; data = JSON.parse(STDIN.gets); puts data['project']['targets'][0]")
          echo "scheme=$default" >> $GITHUB_ENV
          echo "Using default scheme: $default"

      # 4. 构建项目为 XCFramework
      - name: Build XCFramework
        env:
          SCHEME: ${{ env.scheme }}
        run: |
          echo "Building XCFramework for scheme: $SCHEME"

          # 创建输出目录
          mkdir -p build

          # 构建 iOS 设备 (arm64)
          xcodebuild archive \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/ios_devices.xcarchive \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES | xcpretty

          # 构建 iOS 模拟器 (x86_64 和 arm64)
          xcodebuild archive \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS Simulator" \
            -archivePath build/ios_simulator.xcarchive \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES | xcpretty

          # 创建 XCFramework
          xcodebuild -create-xcframework \
            -framework build/ios_devices.xcarchive/Products/Library/Frameworks/$SCHEME.framework \
            -framework build/ios_simulator.xcarchive/Products/Library/Frameworks/$SCHEME.framework \
            -output build/$SCHEME.xcframework | xcpretty

      # 5. 压缩 XCFramework
      - name: Compress XCFramework
        run: |
          cd build
          zip -r $SCHEME.xcframework.zip $SCHEME.xcframework
          cd ..

      # 6. 上传构建产物作为工作流的构建产物
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: XCFramework
          path: build/$SCHEME.xcframework.zip

      # 7. 创建 Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false

      # 8. 上传 Release 资产
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/$SCHEME.xcframework.zip
          asset_name: $SCHEME.xcframework.zip
          asset_content_type: application/zip
